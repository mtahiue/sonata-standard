version: '2'

services:
    db:
        image: mysql:latest
        volumes:
            - ./var/docker/prod/mysql:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            MYSQL_ROOT_PASSWORD: ''
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony

    app:
        image: webplates/symfony
        links:
            - db
        volumes:
            - ./var/docker/prod/app:/var/www/var/logs
        environment:
            SYMFONY_ENV: prod
            SYMFONY__DATABASE_HOST: db

    web:
        build: etc/docker/prod/web
        ports:
            - 80
        links:
            - app
        volumes:
            - ./var/docker/prod/nginx:/var/log/nginx
        volumes_from:
            - app
