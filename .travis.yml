language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/.npm

php:
    - 7.0
    - 7.1
    - hhvm

env:
    global:
        - SYMFONY_ENV=test
        - SYMFONY_DEPRECATIONS_HELPER=weak

matrix:
    fast_finish: true
    include:
        - php: 7.0
          env: COVERAGE=true

before_install:
    - . $HOME/.nvm/nvm.sh
    - nvm install 6
    - nvm use 6
    - npm install -g bower gulp-cli

install:
    - make COMPOSEROPTS="--prefer-dist --no-interaction" deps

before_script:
    - php bin/console doctrine:schema:update --force
    - make GULPOPTS="--env production" frontend

script:
    - make test
